plugins {
    id 'java'
    id 'groovy'
    id 'maven'
    id 'maven-publish'
}



group 'uk.q3c.simplycd'
version '0.3.0.9'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}



dependencies {

    //Git
    compile 'uk.q3c.build:gitplus:0.18.4.67'
    compile 'uk.q3c.build:changelog:0.3.1.12'

    // Gradle
    compile gradleApi()

    compile 'com.google.code.findbugs:annotations:3.0.0'
//    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.google.guava:guava:19.0'
    compile 'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.2.0'

    // Testing
    //project builder
    testCompile 'uk.q3c.build:projectadmin:0.7.0.4'

    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: "groovy-all"
    }
    testCompile 'cglib:cglib-nodep:3.2.0' // needed for Spock mocking
    testCompile 'org.objenesis:objenesis:2.2' // needed for Spock mocking

    testCompile('uk.q3c:q3c-testUtil:0.8.2') {
        exclude module: "logback-classic"
        exclude module: "groovy-all"
    }
    testCompile 'uk.q3c.build:gitplus:0.14.1.42'
    testCompile gradleTestKit()


}

publishing {
    publications {
        mavenStuff(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}