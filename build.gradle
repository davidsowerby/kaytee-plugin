plugins {
    id 'java'
    id 'groovy'
    id 'maven'
    id 'maven-publish'
}



group 'uk.q3c.simplycd'
version '0.1.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}



dependencies {

    // Gradle
    compile gradleApi()

    compile 'com.google.code.findbugs:annotations:3.0.0'
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.google.guava:guava:19.0'
    compile 'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.2.0'

    //logging
//    compile 'org.slf4j:slf4j-api:1.7.6'
//    compile 'ch.qos.logback:logback-classic:1.1.2'
//    compile 'ch.qos.logback:logback-core:1.1.2'

    // Testing
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: "groovy-all"
    }
    testCompile 'cglib:cglib-nodep:3.2.0'  // for Spock mocks
    testCompile 'org.objenesis:objenesis:2.2' // for Spock mocks'
    testCompile 'org.spockframework:spock-guice:1.0-groovy-2.4'
    testCompile('uk.q3c:q3c-testUtil:0.8.2') {
        exclude module: "logback-classic"
    }


}

publishing {
    publications {
        mavenStuff(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}